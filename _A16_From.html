<html>

<head>
  <title>
    simple Form
  </title>

  <style>
    input {
      margin: 10px;
      border-radius: 5px;

    form {

      padding: 50px;

<body>
  <form>

    <fieldset>
      <legend> <h2>Form</h2> </legend>
    <lable> Name : </lable>
    <input type="text" name="name" placeholder="Enter name" size="50">
    <br>

    <lable> Email : </lable>
    <input type="email" name="email" placeholder="Enter email" size="50" value="Admin@gmail.com">
    <br>

    <label> Password : </label>
    <input type="password" name="password" size="10">
    <br>

    <textarea style="margin-left: 10px; margin-top: 10px;" name="Address" rows="5" cols="20"
      placeholder="Enter Address"></textarea>
    <br><br>

    <label> Subject : </label> <br>
    <input type="checkbox" name="vehicle1">

    <input type="checkbox" name="vehicle2">

    <br>

    <label> Gender : </label>

    <label>Male</label>
    <input type="radio" name="gen" value="f">
    <label>Female</label>
    <br><br>

    <label> Language :</label>
    <select>
      <option value="C#">C#</option>
      <option value="java">java</option>
      <option value="c">c</option>
      <option value="c++">c++</option>
      <option value="kotlin">kotlin</option>
      <option value="python">python</option>
    </select>
    <br><br>

    <input type="button" name="save" value="save">
    <input type="reset" name="clear" value="reset">

  </fieldset>


  </form>
</body>

</html>

<!-- The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post").
Notes on GET:
Appends the form data to the URL, in name/value pairs
NEVER use GET to send sensitive data! (the submitted form data is visible in the URL!)
The length of a URL is limited (2048 characters)
Useful for form submissions where a user wants to bookmark the result
GET is good for non-secure data, like query strings in Google
Notes on POST:
Appends the form data inside the body of the HTTP request (the submitted form data is not shown in the URL)
POST has no size limitations, and can be used to send large amounts of data.
Form submissions with POST cannot be bookmarked -->
